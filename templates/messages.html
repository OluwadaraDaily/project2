{% extends "layout.html" %}

{% block title %} {{ channel_id }} {% endblock %}

{% block head %}
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/messages.js') }}"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/messages.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

	<script id="post" type="text/x-handlebars-template">
        <div class="one-message">
            {% raw -%}
                <p> {{ contents }} </p>
            {%- endraw %}
            <button class="delete">Delete</button>
        </div>
    </script>
{% endblock %}

{% block nav %} 
	<a href="{{ url_for('channels') }}">
		<li> Channels </li>
	</a>
{% endblock %}			

{% block body %}
	<h1 id="channel-name"> {{ channel_id }} </h1>
	<div class="message-container">
		<div id="messages">
		</div>
	</div>
	<div class="send-message">
		<input type="text" id="message" data-channel="{{ channel_id }}">
		<button id="submit">Send</button>
	</div>
{% endblock %}
